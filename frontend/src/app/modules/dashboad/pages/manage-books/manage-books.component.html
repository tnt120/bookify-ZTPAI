<div class="container">
  <app-title-bar title="Dashboard"></app-title-bar>
  <app-nav [items]="navItems" active="Books"></app-nav>
  <div class="actions-container">
    <div class="actions-container-search">
      <app-input placeholder="Search by author/title"></app-input>
      <app-search-button></app-search-button>
    </div>
    <button type="button" mat-flat-button color="accent">Add book</button>
  </div>

  @if (books$ | async; as books) {
    <app-table [data]="books" [columns]="['title', 'genre', 'pages']" (edit)="onEdit($event)" (delete)="onDelete($event)"></app-table>
  }
</div>
