<h1 mat-dialog-title>{{ data.title }} book</h1>
<mat-dialog-content>
  <form [formGroup]="manageForm">
    <mat-form-field class="example-full-width">
      <mat-label>First name</mat-label>
      <input type="text" formControlName="firstName" name="firstName" matInput placeholder="First name" color="accent" required (blur)="updateError('firstName', 'First name')" cdkFocusInitial>
      <mat-error *ngIf="manageForm.controls.firstName.hasError('required')">{{ errors.firstName }}</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Last name</mat-label>
      <input type="text" formControlName="lastName" name="lastName" matInput placeholder="Last name" color="accent" required (blur)="updateError('lastName', 'Last name')">
      <mat-error *ngIf="manageForm.controls.lastName.invalid">{{ errors.lastName }}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="manageForm.value" [disabled]="isFormValid()">{{ data.confirmText }}</button>
</mat-dialog-actions>
