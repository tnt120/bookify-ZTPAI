<div class="search-bar-container">
  <mat-form-field subscriptSizing="dynamic">
      <mat-label>Title</mat-label>
      <input [(ngModel)]="filters.title" type="text" name="title" matInput placeholder="Title" color="accent">
    </mat-form-field>
  <div class="search-bar-container-select-section">
      <mat-form-field subscriptSizing="dynamic">
          <mat-label>Author</mat-label>
          <mat-select [(ngModel)]="filters.author" name="authorId">
            <mat-option>--</mat-option>
            @for (author of (authors); track author) {
              <mat-option [value]="author.id">{{ author.firstName + ' ' + author.lastName }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>Genre</mat-label>
          <mat-select [(ngModel)]="filters.genre" name="genreId">
            <mat-option>--</mat-option>
            @for (genre of genres; track genre) {
              <mat-option [value]="genre.id">{{ genre.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
  </div>
  <div class="search-bar-container-actions">
      <app-search-button (click)="onSearch()"></app-search-button>
      <app-filter-control [sortOptions]="sortOptions" [activeSort]="activeSort" (optionSelected)="onSortSelected($event)"></app-filter-control>
  </div>
</div>
